<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>栅格布局</title>
    <!--移动设备优先-->
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <!--引入bootstrap css-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        .row{
            border: dashed 1px red;
            margin: 10px 0;
        }
        .col-sm, .col-sm-2, .col-sm-5, .col-sm-3, .col-sm-4, .col-sm-6{
            border: solid 1px blue;
            background: #EFEFEF;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-sm">第一列</div>
            <div class="col-sm">第二列</div>
            <div class="col-sm">第三列</div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm">第一列</div>
            <div class="col-sm">第二列</div>
            <div class="col-sm">第三列</div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-2">第一列</div>
            <div class="col-sm-5">第二列</div>
            <div class="col-sm-3">第三列</div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-4">第一列</div>
            <div class="col-sm-5">第二列</div>
            <div class="col-sm-6">第三列</div>
        </div>
    </div>

<script src="js/bootstrap.bundle.js"/>
</body>
</html>
