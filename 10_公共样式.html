<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>栅格布局</title>
    <!--移动设备优先-->
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <!--引入bootstrap css-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        .row{
            border: dashed 1px red;
            margin: 10px 0;
        }
        .col-sm, .col-sm-2, .col-sm-5, .col-sm-3, .col-sm-4, .col-sm-6{
            border: solid 1px blue;
            background: #EFEFEF;
        }
        .wh{
            width:100px;
            height:100px;
            background:#EFEFEF;
            float:left;
            margin: 10px;
        }

    </style>
</head>
<body>
<button class="close"><span>&times;</span></button>

<div class="wh float-left m-1 p-1">
    eduwork
</div>

<div class="wh float-left m-2 p-2">
    eduwork
</div>
<div class="wh float-left m-3 p-3">
    eduwork
</div>
<div class="wh float-left m-4 p-4">
    eduwork
</div>
<div class="wh float-left m-5 p-5">
    eduwork
</div>
<div class="wh float-left m-1 p-1">
    eduwork
</div>
<div class="wh float-left m-1 p-1">
    eduwork
</div>
<br>
<div class="wh float-left mr-2 p-2">
    eduwork
</div>
<div class="wh float-left ml-3 p-3">
    eduwork
</div>
<div class="wh float-left mt-4 p-4">
    eduwork
</div>
<div class="wh float-left m-5 p-5">
    eduwork
</div>
<div class="wh float-left m-1 p-1">
    eduwork
</div>

<script src="js/bootstrap.js"/>
</body>
</html>
