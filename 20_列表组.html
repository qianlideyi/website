<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>栅格布局</title>
    <!--移动设备优先-->
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <!--引入bootstrap css-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
       body{
           padding: 20px;
       }

    </style>
</head>
<body>
<ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center">
        列表组一
        <span class="badge">92</span>
    </li>
    <li class="list-group-item-danger d-flex justify-content-between align-items-center">
        列表组二
        <span class="badge">79</span>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center">
        列表组三
        <span class="badge">5</span>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center">
        列表组四
        <span class="badge">6</span>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center">
        列表组五
        <span class="badge">3</span>
    </li>
</ul>
<br>
<div class="list-group list-group-flush">
    <a href="#" class="list-group-item active list-group-item-action" >列表组一</a>
    <a href="#" class="list-group-item list-group-item-action" >列表组二</a>
    <a href="#" class="list-group-item list-group-item-action" >列表组三</a>
    <a href="#" class="list-group-item list-group-item-action" >列表组四</a>
    <a href="#" class="list-group-item list-group-item-action " >列表组五</a>
</div>

<br>
<div class="list-group list-group-horizontal-sm">
    <a href="#" class="list-group-item active list-group-item-action" >列表组一</a>
    <a href="#" class="list-group-item list-group-item-action list-group-item-info" >列表组二</a>
    <a href="#" class="list-group-item list-group-item-action list-group-item-dark" >列表组三</a>
    <a href="#" class="list-group-item list-group-item-action list-group-item-success" >列表组四</a>
    <a href="#" class="list-group-item list-group-item-action list-group-item-danger" >列表组五</a>
</div>


<script src="js/bootstrap.js"/>
</body>
</html>
