<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>栅格布局</title>
    <!--移动设备优先-->
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <!--引入bootstrap css-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        .row{
            border: dashed 1px red;
            margin: 10px 0;
        }
        .ca{
            border: solid 1px blue;
            background: #EFEFEF;
        }
    </style>
</head>
<body>
    <!--根据屏幕大小自动显示样式-->
    <div class="container-fluid">
        <div class="row">
            <div class="ca col-2 col-sm-4 col-md-4 col-lg-3 col-xl-12">第一列</div>
            <div class="ca col-4 col-sm-5 col-md-5 col-lg-6 col-xl-12">第二列</div>
            <div class="ca col-6 col-sm-6 col-md-3 col-lg-3 col-xl-12 d-none d-md-block">第三列</div>
        </div>
    </div>
    <br>

    <p class="d-none d-md-block">这是一段文字</p>
    <p class="d-md-none">##########</p>


<script src="js/bootstrap.js"/>
</body>
</html>
